<template>
    <lightning-card title="Metadata Explorer" icon-name="standard:page">
        <div class="slds-p-around_medium">
            <!-- Loading State -->
            <template if:true={isLoading}>
                <lightning-spinner 
                    alternative-text="Loading" 
                    size="medium" 
                    variant="brand">
                </lightning-spinner>
            </template>

            <!-- Error State -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error.message}</h2>
                </div>
            </template>

            <!-- Selection Controls -->
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_1-of-2 slds-p-bottom_medium">
                    <lightning-combobox
                        name="object"
                        label="Select Object"
                        placeholder="Choose an Object"
                        options={objectOptions}
                        onchange={handleObjectChange}
                        value={selectedObject}
                        required>
                    </lightning-combobox>
                </div>
                <div class="slds-p-top_medium slds-text-align_right">
                    <lightning-button 
                        label="Download All Layouts" 
                        variant="neutral" 
                        icon-name="utility:download"
                        onclick={handleDownloadAll}
                        disabled={isDisabled}>
                    </lightning-button>
                </div>

                <div class="slds-col slds-size_1-of-2 slds-p-bottom_medium">
                    <template if:true={selectedObject}>
                        <lightning-combobox
                            name="layout"
                            label="Select Layout"
                            placeholder="Choose a Layout"
                            options={layoutOptions}
                            onchange={handleLayoutChange}
                            value={selectedLayout}
                            required>
                        </lightning-combobox>
                    </template>
                </div>
            </div>

            <!-- Fields Display -->
            <template if:true={selectedLayout}>
                <div class="slds-p-top_medium">
                    <template if:true={fields.length}>
                        <div class="slds-box slds-theme_default">
                            <template for:each={fields} for:item="section">
                                <div key={section.key} class="slds-p-bottom_medium">
                                    <div class="slds-text-heading_small slds-p-bottom_x-small slds-theme_shade slds-p-around_x-small">
                                        {section.sectionName}
                                    </div>
                                    <ul class="slds-has-dividers_bottom-space">
                                        <template for:each={section.fields} for:item="field">
                                            <li key={field} class="slds-item slds-p-around_x-small">
                                                <lightning-icon
                                                    icon-name="utility:field"
                                                    size="xx-small"
                                                    class="slds-p-right_x-small">
                                                </lightning-icon>
                                                {field}
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </template>
                        </div>

                        <!-- Download Buttons -->
                        <div class="slds-p-top_medium slds-text-align_right">
                            <lightning-button 
                                label="Download CSV" 
                                variant="brand" 
                                icon-name="utility:download"
                                onclick={handleDownload}
                                disabled={isLoading}>
                            </lightning-button>
                        </div>
                    </template>

                    <!-- No Fields Message -->
                    <template if:false={fields.length}>
                        <div class="slds-illustration slds-illustration_small">
                            <div class="slds-text-longform">
                                <h3 class="slds-text-heading_medium">No fields found</h3>
                                <p class="slds-text-body_regular">
                                    No fields are available for the selected layout.
                                </p>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Record Type Selection Modal -->
    <template if:true={showRecordTypeModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                        Select Record Type
                    </h2>
                </header>
                
                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-combobox
                        name="recordType"
                        label="Record Type"
                        placeholder="Choose a Record Type"
                        options={recordTypeOptions}
                        onchange={handleRecordTypeSelect}
                        value={selectedRecordType}>
                    </lightning-combobox>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button 
                        label="Cancel" 
                        variant="neutral" 
                        onclick={closeRecordTypeModal} 
                        class="slds-m-right_x-small">
                    </lightning-button>
                    <lightning-button 
                        label="Download" 
                        variant="brand" 
                        onclick={confirmRecordTypeSelection}
                        disabled={isLoading}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
